about: |-
  The A.M.i.S.H / Ansi Masters In Straw Hats (/ˈɑːmɪʃ/; Pennsylvania
  German: Amisch, German: Amische) are a group of traditionalist ANSI
  artists with Pennsylvania Dutch origins.

  They are closely related to,
  but distinct from, #Blocktronics, #Impure and other "English" art
  groups. The AMiSH are known for simple living, dope ANSI skills, and
  reluctance to adopt many conveniences of modern technology.
name: AMiSH
