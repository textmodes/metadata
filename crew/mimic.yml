---
about: |-
  Mimic is an ASCII art group co-founded in the year 1998 by three
  artists known by the pseudonyms @Serial.Toon, @Konami and @Black.Jack.
  Second to #Remorse.1981, Mimic is the longest running group still
  active, and currently holds the record for the most monthly releases
  of ASCII artpacks ever (81 consecutive monthly artpack releases as of
  March 2005). Their group mascot is the crab.
name: Mimic
